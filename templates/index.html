<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InclusiveConnect</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #0078d4; margin-bottom: 5px; }
        p.subtitle { color: #666; margin-bottom: 25px; }

        /* Image Preview Area */
        .image-area { margin: 20px 0; min-height: 200px; display: flex; align-items: center; justify-content: center; background: #fafafa; border: 2px dashed #ddd; border-radius: 10px; }
        #preview { max-width: 100%; max-height: 300px; border-radius: 5px; display: none; }

        /* Buttons */
        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        button { padding: 12px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; color: white; transition: transform 0.1s; font-weight: bold; }
        button:active { transform: scale(0.98); }

        #btn-describe { background-color: #0078d4; } /* Blue */
        #btn-sign { background-color: #107c10; }     /* Green */
        #btn-listen { background-color: #ffb900; color: #000; }   /* Yellow */

        /* Results */
        #result-box { margin-top: 25px; padding: 15px; background: #eef; border-radius: 8px; text-align: left; }
        .label { font-size: 0.85em; color: #555; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        #result-text { font-size: 1.3em; margin-top: 5px; color: #000; }

        input[type="file"] { margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>InclusiveConnect</h1>
    <p class="subtitle">Bridging the gap with AI</p>

    <input type="file" id="imageInput" accept="image/*" capture="environment">

    <div class="image-area">
        <span id="placeholder-text" style="color:#aaa;">Image Preview</span>
        <img id="preview" alt="Image Preview">
    </div>

    <div class="btn-group">
        <button id="btn-describe" onclick="uploadImage('/describe')">üëÅÔ∏è Describe Scene</button>
        <button id="btn-sign" onclick="uploadImage('/sign')">‚úã Translate Sign</button>
        <button id="btn-listen" onclick="startListening()">üëÇ Listen (Speech-to-Text)</button>
    </div>

    <div id="result-box">
        <div class="label">Output / Conversation Log:</div>
        <div id="result-text">Ready...</div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('placeholder-text');
    const resultText = document.getElementById('result-text');

    // --- PREVIEW IMAGE ---
    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
    });

    // --- FEATURE 1 & 2: IMAGE UPLOAD (SIGN & VISION) ---
    async function uploadImage(endpoint) {
        if (!imageInput.files[0]) {
            alert("Please select an image first!");
            return;
        }

        resultText.innerText = "Analyzing image... ‚è≥";

        const formData = new FormData();
        formData.append('image', imageInput.files[0]);

        try {
            const response = await fetch(endpoint, { method: 'POST', body: formData });
            const data = await response.json();

            if (data.error) {
                resultText.innerText = "Error: " + data.error;
            } else {
                resultText.innerText = data.message;
                // Speak the result out loud
                speakOutLoud(data.message);
            }
        } catch (error) {
            console.error(error);
            resultText.innerText = "Failed to connect to server.";
        }
    }

    // --- FEATURE 3: LISTEN (SPEECH-TO-TEXT) ---
    function startListening() {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            alert("Your browser doesn't support speech recognition. Try Chrome or Edge!");
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.lang = 'en-US'; // Change to 'hi-IN' for Hindi if you want!
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const listenBtn = document.getElementById('btn-listen');
        listenBtn.innerText = "Listening... üî¥";
        resultText.innerText = "Listening... (Speak now)";

        recognition.start();

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            resultText.innerText = "You said: " + speechResult;
            listenBtn.innerText = "üëÇ Listen (Speech-to-Text)";
        };

        recognition.onspeechend = () => {
            recognition.stop();
            listenBtn.innerText = "üëÇ Listen (Speech-to-Text)";
        };

        recognition.onerror = (event) => {
            resultText.innerText = "Error occurred in recognition: " + event.error;
            listenBtn.innerText = "üëÇ Listen (Speech-to-Text)";
        };
    }

    // --- HELPER: TEXT TO SPEECH ---
    function speakOutLoud(text) {
        window.speechSynthesis.cancel(); // Stop any previous speech
        let speech = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(speech);
    }
</script>

</body>
</html>
